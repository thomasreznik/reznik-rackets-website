<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Regular CSS -->
    <link href="mainPage.css" rel="stylesheet">

    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">

    <!-- Javascript Connection -->
    <script type="text/javascript" src="Capstone.js"></script>

    <!-- Browser Icon-->
    <link rel="icon" type="image/x-icon" href="images/mainpage/Logo.jpg">
    
    <!-- Browser Title-->
    <title>Sign Up</title>
</head>

<body>
    <div data-role="page" id="SignUp_Page">
        <div class="text-center">
            <div class="container-fluid p-5 mt-4">
                 <img class="mt-4 img-fluid" src="images/mainpage/Reznik_Rackets.jpg" height="300" alt="Responsive image">
            </div>
            <!-- Creation of Sign Up Form -->
            <form class="" style="max-width: 520px; margin:auto; border:5px solid #000000;" onsubmit="return false;">
                <h1 class="mt-4 mb-4">Sign Up</h1>
                <div class="my-3">
                    <input type="text" id="first_name_signup" placeholder="First Name" class="form-control" required autofocus>
                </div>
                <div class="my-3">
                    <input type="text" id="last_name_signup" placeholder="Last Name" class="form-control">
                </div>
                <div class="my-3">
                    <input type="text" id="username_signup" placeholder="Username" class="form-control">
                </div>
                <input type="password" id="password_signup" placeholder="Password" class="form-control">
                <div class="mt-4">
                    <button type="button" onclick="signup_button();" class="btn btn-lg btn-outline-secondary btn-block col-12"><b>Sign Up</b></button>

                    <b><p class="mt-3 font-weight-normal">Want to go back to the login page? <a href="Login.html">Click Here</a></p></b>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
